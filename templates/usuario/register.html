{% extends "base_generic.html" %}
{% load static %}
{% block content %}
    <div class="card text-white bg-dark w-50 mt-5" >
        <div class="card-header text-center pl-5 pr-5">
            <h1>Registrese</h1>
        </div>
        <form class="form" method="post" action="">
            <div class="card-body pl-5 pr-5">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.errors }}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{field.label_tag}}</label>
                        <div class="col-sm-8">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                {% for field in profile_form %}
                    {{ field.errors }}
                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">{{field.label_tag}}</label>
                        <div class="col-sm-8">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <button class="btn btn-info btn-lg btn-block w-50 m-auto" type="submit" id="submit">Registrarse</button>
                <br>
                <a href="{% url 'home' %}" class="btn btn-danger btn-lg btn-block w-50 mt-5 m-auto">Volver</a>
            </div>
        </form>
    </div>
{% endblock %}
